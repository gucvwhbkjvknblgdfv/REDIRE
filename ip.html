<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My IP Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    pre {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      overflow-x: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<pre id="output">Loading IP info...</pre>

<script>
  fetch("https://ipinfo.io/json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    })
    .catch(err => {
      document.getElementById("output").textContent =
        "Error loading IP info:\n" + err;
    });
</script>

</body>
</html>
